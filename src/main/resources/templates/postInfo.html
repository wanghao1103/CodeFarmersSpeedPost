
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><span th:text="${job.address}"></span><span th:text="${job.jname}+'_'"></span><span th:text="${job.cname}"></span></title>
    <style>
        a{text-decoration: none}
    </style>
</head>
<body>
<div>
    <h1 th:text="${job.jname}"></h1>
    <a href="#"><h3 th:text="${job.cname}"></h3></a><br/>
    <p><span th:text="${job.address}"></span>|<span th:text="${job.yearsReq}+'年经验'"></span>|
        <span th:text="${job.educationReq}"></span>|<span th:text="'招'+${job.reqPeople}+'人'"></span>|
        <span th:text="${#temporals.format(job.putDate,'MM-dd')}"></span>
    </p>
    <div th:if="${isApply}>0">
        <button style="color: white;font-size: 24px;background-color: orangered;width: 300px ;height: 60px;position:absolute;right:500px;top:130px;text-align: center">
            已申请
        </button>
    </div>
    <div th:if="${isApply}<=0">
        <button id="applysubmit" th:onclick="applysubmit(this)" th:attr="data-jobid=${job.jid}" style="color: white;font-size: 24px;background-color: orangered;width: 300px ;height: 60px;position:absolute;right:500px;top:130px;text-align: center">
           申请职位
        </button>
    </div>
</div>

<div>
<h3>职位信息：</h3>
    <p th:text="${jobneed.getJobInfo()}"></p>
</div>
<div>
    <h3>联系方式：</h3>
    <p th:text="${jobneed.getContactWay()}"></p>
</div>
<div>
    <h3>公司信息：</h3>
    <p th:text="${jobneed.getCompanyInfo()}"></p>
</div>
<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
<script type="text/javascript">
    function applysubmit(objInfo){
        var jid = $(objInfo).attr("data-jobid");
        $.post("/demo/apply/postApply/"+jid,function (data) {
            alert(data);
            if(data.result =="success"){
                window.location.href="/demo/job/postInfoIndex/"+jid;
            }else{
                alert("系统繁忙，请稍后再试！")
            }
        },"json")
    }
</script>
</body>

</html>
